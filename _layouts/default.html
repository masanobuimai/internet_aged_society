<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href='{{ "/assets/css/style.css" | relative_url }}'>
  <title>{{page.title}}</title>
</head>

<body>
<div class="wrapper">
  <header>
    {{page.title}}
    <ul>
      <li class="navbar"><a href="#" onclick="viewlist()">すべて</a> </li>
      <li class="navbar"><a href="#" onclick="viewlist('game')">ゲーム</a> </li>
      <li class="navbar"><a href="#" onclick="viewlist('manga')">漫画</a> </li>
    </ul>
  </header>
  <section>

  {{ content }}

  </section>
  <footer>
  </footer>
</div>
<script type="text/javascript">
  function viewlist(category = "all") {
    // let nodes = document.getElementsByTagName("li");
    let nodes = document.getElementsByTagName("li");
    for (let i = 0; i < nodes.length; i++) {
      var tag = nodes[i];
      if (tag.className === "navbar")
        continue;
      if (category === "all") {
        tag.style.display = "list-item";
      }
      else {
        var img = tag.firstChild
        if (img != null && img.tagName === "IMG" && img.alt === category) {
          tag.style.display = "list-item";
        }
        else {
          tag.style.display = "none";
        }
      }
    }
  }
</script>
</body>
</html>
