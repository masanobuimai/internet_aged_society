<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターネット老人会向け年表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* Fix issue on mobile devices where a custom cover image goes off the screen. */
    section.cover.show {
      height: 100%;
    }

    a.anchor span {
      font-size: 24px;
    }
  </style>
</head>
<body>
<nav style="position: fixed">
  [<a onclick="viewlist()">ALL</a>|
  <a onclick="viewlist('off')">OFF</a>|
  <ul style="padding-left:0">
    <li>Category
      <ul>
        <li><a onclick="viewlist('internet')"><img src="_media/internet.png">インターネット</a></li>
        <li><a onclick="viewlist('game')"><img src="_media/game.png">ゲーム</a></li>
        <li><a onclick="viewlist('manga')"><img src="_media/manga.png">マンガ</a></li>
        <li><a onclick="viewlist('anime')"><img src="_media/anime.png">アニメ</a></li>
        <li><a onclick="viewlist('music')"><img src="_media/music.png">音楽</a></li>
      </ul>
    </li>
  </ul>
  ]
</nav>
<div id="app"></div>
<script>
  var repo = 'https://github.com/masanobuimai/internet_aged_society.git';

  window.$docsify = {
    name: '南町通りレイディオ',
    coverpage: true,
    hideSidebar: true,
    auto2top: true,
    repo: repo,
  }

  function viewlist(category = "all") {
    const root = document.getElementsByClassName("markdown-section")[0];
    const nodes = root.getElementsByTagName("li");
    for (node of nodes) {
      if (category === "all") {
        node.style.display = "list-item";
        continue
      }
      if (category === "off") {
        node.style.display = "none";
        continue
      }

      const img = node.firstChild
      if (img != null && img.tagName === "IMG" && img.alt === category) {
        node.style.display = "list-item";
      } else {
        node.style.display = "none";
      }
    }
    return false;
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
