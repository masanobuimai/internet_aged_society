<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インターネット老人会向け年表</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<nav style="position: fixed">
  [<a href="#" onclick="viewlist()">ALL</a>|
  <a href="#" onclick="viewlist('off')">OFF</a>|
  <ul style="padding-left:0">
    <li>Category
      <ul>
        <li><a href="#" onclick="viewlist('internet')"><img src="images/internet.png">インターネット</a></li>
        <li><a href="#" onclick="viewlist('game')"><img src="images/game.png">ゲーム</a></li>
        <li><a href="#" onclick="viewlist('manga')"><img src="images/manga.png">マンガ</a></li>
        <li><a href="#" onclick="viewlist('anime')"><img src="images/anime.png">アニメ</a></li>
        <li><a href="#" onclick="viewlist('music')"><img src="images/music.png">音楽</a></li>
      </ul>
    </li>
  </ul>
  ]
</nav>
<div id="app"></div>
<script>
  window.$docsify = {
    name: '南町通りレイディオ',
    coverpage: {'/': 'coverpage.md'},
    hideSidebar: true,
    routerMode: 'history',
    auto2top: true,
    repo: 'https://github.com/masanobuimai/internet_aged_society.git',
  }

  function viewlist(category = "all") {
    const root = document.getElementsByClassName("markdown-section")[0];
    const nodes = root.getElementsByTagName("li");
    for (node of nodes) {
      if (category === "all") {
        node.style.display = "list-item";
        continue
      }
      if (category === "off") {
        node.style.display = "none";
        continue
      }

      const img = node.firstChild
      if (img != null && img.tagName === "IMG" && img.alt === category) {
        node.style.display = "list-item";
      } else {
        node.style.display = "none";
      }
    }
  }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
